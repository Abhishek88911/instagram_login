<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram Login Clone</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
        }

        body {
            background-color: #fafafa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 40px;
            padding: 20px;
        }

        .side-image {
            display: none;
            position: relative;
            width: 380px;
            height: 580px;
            background: url('https://www.instagram.com/static/images/homepage/home-phones.png/43cc71bb1b43.png') no-repeat center center;
            background-size: contain;
        }

        .side-image::before {
            content: '';
            position: absolute;
            top: 95px;
            left: 112px;
            width: 250px;
            height: 445px;
            background-image: url('https://www.instagram.com/static/images/homepage/screenshots/screenshot1.png/fdfe239b7c9f.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            border-radius: 12px;
            box-shadow: 0 0 0 1px rgba(0, 0, 0, 0.1);
        }

        .login-box {
            background-color: #fff;
            border: 1px solid #dbdbdb;
            width: 350px;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .login-box img {
            width: 175px;
            margin-bottom: 30px;
        }

        .login-box input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #dbdbdb;
            border-radius: 4px;
            background-color: #fafafa;
        }

        .login-box button {
            width: 100%;
            padding: 8px;
            background-color: #3897f0;
            color: white;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            margin-top: 10px;
            cursor: pointer;
        }

        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 20px 0;
            width: 100%;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #dbdbdb;
        }

        .divider span {
            padding: 0 10px;
            font-size: 12px;
            color: #8e8e8e;
            font-weight: 500;
        }

        .facebook-login {
            color: #385185;
            text-decoration: none;
            font-weight: 500;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .forgot-password {
            font-size: 12px;
            color: #00376b;
            text-decoration: none;
        }

        .signup-box {
            background-color: #fff;
            border: 1px solid #dbdbdb;
            text-align: center;
            width: 350px;
            padding: 20px;
            margin-top: 10px;
        }

        .signup-box a {
            color: #3897f0;
            text-decoration: none;
            font-weight: 500;
        }

        @media (min-width: 768px) {
            .container {
                flex-direction: row;
            }

            .side-image {
                display: block;
            }
        }

        @media (max-width: 500px) {

            .login-box,
            .signup-box {
                width: 90%;
                padding: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="side-image"></div>
        <div>
            <div class="login-box">
                <img src="https://www.instagram.com/static/images/web/logged_out_wordmark.png/7a252de00b20.png"
                    alt="Instagram Logo" />
                <form id="loginForm">
                    <input type="text" id="username" placeholder="Phone number, username, or email" required />
                    <input type="password" id="password" placeholder="Password" required />
                    <button type="submit">Log In</button>
                    <div class="divider"><span>OR</span></div>
                    <a href="#" class="facebook-login">Log in with Facebook</a>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </form>
            </div>
            <div class="signup-box">
                <p>Don't have an account? <a href="#">Sign up</a></p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function (e) {
            e.preventDefault();
            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value.trim();

            if (username && password) {
                alert(`Welcome, ${username}!`);
            } else {
                alert("Please enter both username and password.");
            }
        });
    </script>
</body>

</html>
